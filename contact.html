    <h1>Contact Us</h1>
<form id="contactForm">
  <label for="fname">First name:</label><br />
  <input type="text" id="fname" name="fname" value="" required><br />

  <label for="lname">Last name:</label><br />
  <input type="text" id="lname" name="lname" value="" required><br />

   <label for="email">Email:</label><br />
  <input type="text" id="email" name="email" value="" required><br />

  <label for="phone">Phone number:</label><br />
  <input type="text" id="phone" name="phone" value="" required><br /><br />

  <label for="message">Message</label><br />
   <textarea rows="5" cols="30" id="message" name="message">
</textarea><br />

  <input type="submit" value="Submit">
  <p class="error"></p>
</form>
